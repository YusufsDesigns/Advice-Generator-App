<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 28px; text-align: center; color: #fff; margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Yusuf Lawal</a>.
  </div>
  <div class="advice-container">
    <div class="advice-box">
      <div class="advice-content">
        <span class="advice-number">Advice #<span class="num"></span></span>
        <p class="advice">Spin to get advice</p>
        <div class="divider">
          <img src="/images/pattern-divider-desktop.svg" alt="">
        </div>
        <div class="dice">
          <img src="/images/icon-dice.svg" alt="">
        </div>
      </div>
    </div>
  </div>


  <script src="/app.js"></script>
</body>
</html>
